<div class="row">
<div class="span12"  ng-controller="GetDailyServiceController">
  
    <div class="widget widget-table action-table">
	<div class="col-lg-12 col-sm-12 col-xs-12 widget-header">
		<div class="col-lg-5 col-sm-12 col-xs-10 col-xs-offset-2">
		<!--<i class="icon-th-list"></i> -->
		 <a ui-sref="addDailyservice" ><i class="glyphicon glyphicon-plus-sign"></i><h3>Montly Balance Sheet</h3> </a>
		
		</div>
		<!--<div class="col-lg-5 col-sm-12 col-xs-10">
		<a ui-sref="addDailyservice"><!--<i class="icon-bar-chart"></i><h3> Add New Data </h3> </a> 
		</div> -->
	</div>
	
	<div class="col-lg-4 col-sm-4">
			<span class="label label-success">Total Collection  {{ totalCollection }} Rs</span>
			
			</div>
			<div class="col-lg-4 col-sm-4">
			<span class="label label-info">Total Expenses {{ totalExpenses }} Rs </span>
			</div>
			<div class="col-lg-4 col-sm-4">
			<span class="label label-danger">Total <b>{{ total }} </b>Rs</span>
			</div>
	<!-- /widget-header -->
	<div class="widget-content">
				<div>
				<table wt-responsive-table ng-table="dailyserviceList" show-filter="true" class="table table-striped table-bordered">
					<tr class="{{customer.type == 1 ? 'odd' : 'even'}} " ng-repeat="customer in $data">
						
						<td data-title="'Description'" sortable="'itemDesc'" filter="{ 'itemDesc': 'text' }">
							{{customer.itemDesc}}
						</td>
						<td data-title="'createDate'" sortable="'dateCreated'" filter="{ 'dateCreated': 'text' }">
							{{customer.dateCreated}}
						</td>
						<td data-title="'price'" sortable="'price'" filter="{ 'price': 'text' }">
							{{customer.price}} Rs.
						</td>
						
						<td data-title="'Added By'" sortable="'userName'" filter="{ 'userName': 'text' }">
							{{customer.userName}}
						</td>
						
						
						<td data-title="'Action'" >
						
						<a  ui-sref="editDailyservice({id:customer.id})" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button>
							<!--<a ng-click="viewDailyService(1)"><button class="btn  btn-success">View</button> <i class="glyphicon glyphicon-film"></i></a></a> -->
						</td>
					</tr>
				</table> 
			
			</div>
			
			
	</div>
	
			
	
	<!-- /widget-content --> 
  </div>
  <!-- /widget --> 


  
</div>
<!-- /span12 --> 
</div>
<!-- /row -->
