<div class="row">
<div class="span12">
  
    <div class="widget widget-table action-table">
	<div class="widget-header">
	<i class="icon-th-list"></i>
	  <h3>Montly Balance Sheet</h3>
	<a ui-sref="addDailyservice"><i class="icon-bar-chart"></i><h3> Add New Data </h3> </a> 
	</div>
	
	
	<!-- /widget-header -->
	<div class="widget-content table-responsive" ng-controller="GetDailyServiceController">
				
				<table ng-table="customerstList" show-filter="true" class="table table-striped table-bordered">
					<tr ng-repeat="customer in $data">
						<td data-title="'First Name'" sortable="'itemDesc'" filter="{ 'itemDesc': 'text' }">
							{{customer.itemDesc}}
						</td>
						<td data-title="'Last Name'" sortable="'createDate'" filter="{ 'createDate': 'text' }">
							{{customer.createDate}}
						</td>
						<td data-title="'Email'" sortable="'price'" filter="{ 'price': 'text' }">
							{{customer.price}}
						</td>
						
						<td data-title="'View'">
							<a ui-sref="customer.edit({id: customer.id})"><button class="btn  btn-success">View</button></a>
						</td>
					</tr>
				</table> 

	
	</div>
	<!-- /widget-content --> 
  </div>
  <!-- /widget --> 


  
</div>
<!-- /span12 --> 
</div>
<!-- /row -->
